<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--CSS Styles-->
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <!--Leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="ipInputContainer">
        <input
          type="text"
          class="ipInput"
          id="userInput"
          placeholder="Search for any IP address or domain"
        />
        <button type="button" class="btnSearch" id="btnSearch">
          <img src="/images/icon-arrow.svg" alt="" />
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="addressElement">
          <p class="title">IP Address</p>
          <p class="result" id="ipAddress">192.188.68.122</p>
        </div>
        <div class="addressElement">
          <p class="title">Location</p>
          <p class="result" id="ipLocation">Heredia,Costa Rica</p>
        </div>
        <div class="addressElement">
          <p class="title">Timezone UTC</p>
          <p class="result" id="ipUTC">UTC-06:00</p>
        </div>
        <div class="addressElement">
          <p class="title">ISP</p>
          <p class="result" id="ipISP">SpaceX</p>
        </div>
      </div>
      <div id="ipMap"></div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">David Alfaro V</a>.
      </div>
    </footer>

    <!---JS Script-->
    <script src="/assets/js/main.js"></script>

    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
